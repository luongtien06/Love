      overflow: hidden;

    canvas { display: block; }

    #message {
      position: fixed;

      background: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      font-family: 'Sacramento', cursive;
      font-size: 22px;
      color: #ff1493;
      max-width: 80%;

    }

    .choice-row {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .choice-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-family: inherit;
      color: white;
      background: linear-gradient(90deg,#ff6fbf,#ff2d8a);
      box-shadow: 0 6px 18px rgba(255,20,147,0.18);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .choice-btn p {
      margin: 0;
      font-size: 1.5px;
      line-height: 1;
      opacity: 0.8;
    }

    .choice-btn:active { transform: translateY(1px); }
    .choice-btn.secondary {
      background: linear-gradient(90deg,#ffd0e6,#ff98c9);
      color: #7a004f;
      box-shadow: 0 6px 18px rgba(255,105,180,0.12);
    }
  </style>
